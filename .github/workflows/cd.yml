name: DTIN-TEST-19 CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Audit
        working-directory: 1-unit-test
        run: npm audit

      - name: Install packages
        working-directory: 1-unit-test
        run: npm ci

      - name: Run tests
        working-directory: 1-unit-test
        run: npm test

      - uses: actions/upload-artifact@v2
        with:
          name: test-coverage
          path: 1-unit-test/coverage
          retention-days: 1

  api-test:
    runs-on: macos-11.0
    name: Job for running the API tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run SoapUI tests
        uses: ./.github/actions/docker/soapui
        id: apitest
        with:
          working-directory: 2-api-test
          project-file: SoapUI-tests.xml
          test-suite: TestSuite 1

      - uses: actions/upload-artifact@v2
        with:
          name: soapui-testresult
          path: 2-api-test/TestResult
          retention-days: 1

  gui-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: 5-gui-test

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: 5-gui-test/cypress/screenshots
          retention-days: 1

      - uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: 5-gui-test/cypress/videos
          retention-days: 1
